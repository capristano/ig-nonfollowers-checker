<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IG NF Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a; /* slate-900 */
        --card: #111827; /* gray-900 */
        --text: #e5e7eb; /* gray-200 */
        --muted: #9ca3af; /* gray-400 */
        --accent: #6366f1; /* indigo-500 */
        --accent-700: #4f46e5; /* indigo-600 */
        --accent-900: #4338ca; /* indigo-700 */
        --ok: #22c55e; /* green-500 */
        --warn: #f59e0b; /* amber-500 */
        --border: #1f2937; /* gray-800 */
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8fafc; /* slate-50 */
          --card: #ffffff; /* white */
          --text: #111827; /* gray-900 */
          --muted: #6b7280; /* gray-500 */
          --accent: #4f46e5; /* indigo-600 */
          --accent-700: #4338ca; /* indigo-700 */
          --accent-900: #3730a3; /* indigo-800 */
          --ok: #16a34a; /* green-600 */
          --warn: #d97706; /* amber-600 */
          --border: #e5e7eb; /* gray-200 */
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, 'Helvetica Neue', Arial;
        color: var(--text);
        background: linear-gradient(
          180deg,
          var(--bg),
          color-mix(in oklab, var(--bg), #000 8%)
        );
        padding: 14px;
        width: 340px; /* a little wider, still compact */
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18);
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px 16px;
        background: radial-gradient(
            120% 120% at 0% 0%,
            color-mix(in oklab, var(--accent), #fff 14%),
            transparent 60%
          ),
          radial-gradient(
            120% 120% at 100% 0%,
            color-mix(in oklab, var(--accent-700), #fff 10%),
            transparent 60%
          ),
          linear-gradient(
            180deg,
            color-mix(in oklab, var(--card), var(--accent-900) 6%),
            var(--card)
          );
        border-bottom: 1px solid var(--border);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* The real image (downscaled visually) */
      .logo-img {
        width: 28px; /* visual size */
        height: 28px; /* visual size */
        border-radius: 8px;
        display: block;
      }

      /* Fallback shown when image fails to load */
      .logo-fallback {
        width: 28px;
        height: 28px;
        display: grid;
        place-items: center;
        border-radius: 8px;
        background: color-mix(in oklab, var(--accent), #fff 10%);
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      }

      /* Title next to logo */
      .app-title {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
      }

      .body {
        padding: 14px 16px;
      }

      button {
        appearance: none;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(180deg, var(--accent), var(--accent-700));
        box-shadow: 0 4px 16px
          color-mix(in oklab, var(--accent), #000 70% / 14%);
        transition: transform 0.06s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      button:hover {
        filter: brightness(1.05);
      }
      button:active {
        transform: translateY(1px);
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        filter: grayscale(0.3);
      }

      #btn_check {
        margin: 6px 0 10px;
      }

      /* result area */
      #result {
        margin-top: 8px;
        max-height: 280px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        border: 1px dashed var(--border);
        background: color-mix(in oklab, var(--card), #fff 3%);
        font-size: 13px;
        line-height: 1.5;
      }
      #result a {
        display: block;
        color: var(--accent);
        text-decoration: none;
        padding: 4px 6px;
        border-radius: 6px;
        transition: background 0.2s ease, color 0.2s ease;
      }
      #result a:hover {
        background: color-mix(in oklab, var(--accent), #000 86% / 12%);
        color: color-mix(in oklab, var(--accent), #fff 20%);
      }

      /* warnings */
      #warnings {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: color-mix(in oklab, var(--card), #fff 4%);
      }
      #warnings .caption {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 700;
        margin-bottom: 6px;
        color: var(--warn);
      }
      #warnings ul {
        margin: 0;
        padding-left: 18px;
      }
      #warnings li {
        margin: 6px 0;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="brand" aria-label="Instagram Followers Checker">
          <img
            src="icons/icon128.png"
            alt="Instagram Followers Checker logo"
            width="128"
            height="128"
            class="logo-img"
          />

          <h1 id="app_title" class="app-title"></h1>
        </div>
      </div>

      <div class="body">
        <button id="btn_check"></button>
        <div id="result" aria-live="polite"></div>

        <div id="warnings" role="note" aria-label="Warnings">
          <div class="caption">⚠️ <span id="caption_warning"></span></div>
          <ul>
            <li><span id="warning_keep_tab_open"></span></li>
            <li><span id="warning_no_interaction"></span></li>
            <li><span id="warning_time_depends"></span></li>
            <li><span id="warning_other_tabs_ok"></span></li>
            <li><span id="warning_how_it_works"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
