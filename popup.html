<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IG NF Checker</title>
    <style>
      body {
        font-family: Arial;
        padding: 10px;
        width: 300px;
      }
      button {
        margin: 5px 0;
        width: 100%;
      }
      #result {
        margin-top: 10px;
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
        padding: 5px;
        border-radius: 4px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h3 id="app_title"></h3>
    <button id="btn_check"></button>
    <div id="result"></div>
    <div id="warnings">
      <ul>
        <li><span id="warning_keep_tab_open"></span></li>
        <li><span id="warning_no_interaction"></span></li>
        <li><span id="warning_time_depends"></span></li>
        <li><span id="warning_other_tabs_ok"></span></li>
        <li><span id="warning_how_it_works"></span></li>
      </ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
